<div class="justify-content-center text-center mb-3">
  <h1>Survey Creator</h1>
  <hr>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-6 d-flex align-items-center">
        <select [(ngModel)]="selectedSurvey" class="form-select custom-select me-3" aria-label="Select your survey">
          <option [value]="null" disabled selected>Select your created surveys</option>
          <option *ngFor="let survey of ownedSurveys" [value]="survey.id">{{ survey.title }}</option>
        </select>
        <button class="btn btn-primary custom-button" (click)="loadSurvey()">Load survey</button>
      </div>
    </div>
  </div>
  
  <hr>
</div>

<div id="surveyCreator">
  <survey-creator [model]="surveyCreatorModel"></survey-creator>
</div>
