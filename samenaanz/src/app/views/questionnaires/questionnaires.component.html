<div class="justify-content-center text-center mb-3">
  <h1>Questionnaires</h1>
  <span>Finished and open questionnaires are listed here</span>
  <hr>
</div>

<div class="card">
  <div class="card-body">
    <!-- Place your table here -->
    <table class="table table-hover">
      <!-- Table headers -->
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Questionnaire</th>
          <th scope="col">Organization</th>
          <th scope="col">Status</th>
          <th scope="col">Due Date</th>
        </tr>
        </thead>
      <!-- Table rows -->
      <tbody>
        <tr *ngFor="let q of questionnaires" (click)="viewQuestionnaireDetails(q)">
          <th scope="row">{{ q.id }}</th>
          <td><a [href]="q.id">{{ q.title }}</a></td>
          <td>{{ q.description }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
