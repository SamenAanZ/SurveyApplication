<div>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Questionnaire</th>
      <th scope="col">Description</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let q of questionnaires">
      <th scope="row">{{ q.id }}</th>
      <td><a [href]="q.answerUrl">{{ q.title }}</a></td>
      <td>{{ q.description }}</td>
    </tr>
    </tbody>
  </table>
</div>
<button (click)="create()">Click</button>
