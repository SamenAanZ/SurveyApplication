<div class="justify-content-center text-center mb-3">
    <h1>Survey Results</h1>
    <hr>
</div>
 
<div class="card bg-secondary bg-gradient">
    <div class="card-body">
        <div class="container">
            <div class="row justify-content-center">
              <div class="col-6 d-flex align-items-center">
                <select class="form-select custom-select me-3" aria-label="Select your survey">
                  <option [value]="null" disabled selected>Select organization</option>
                  <option value="option1">Organization 1</option>
                  <option value="option2">Organization 2</option>
                  <option value="option3">Organization 3</option>
                </select>
                <button class="btn btn-warning custom-button">Load results</button>
              </div>
            </div>
          </div>
    </div>
</div>
<hr>
<div id="surveyVizPanel"></div>
